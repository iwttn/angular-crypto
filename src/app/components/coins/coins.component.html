<div class="container container">
    <h1>CoinMarket</h1>
    <input type="text" (keyup)="searchCoin()" [(ngModel)]="coin" placeholder="BUSCAR...." class="form-control bg-dark text-light border-0 my-4 text-center">

    <table class="table  table-striped table-dark">

        <thead>
            <tr>
                <th *ngFor="let title of titles">
                    {{title}}
                </th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let coin of filteredCoins; index as i">
                <td>
                    <span>{{i + 1}}</span>
                </td>
                <td>
                    <img [src]="coin.image" [alt]="coin.name" style=" width: 2rem">
                    <span>{{coin.name}} </span><span style=" color : grey" >{{coin.symbol.toUpperCase()}}</span>
                </td>
                <td>
                    <span>{{coin.current_price.toLocaleString()}}</span>
                </td>
                <td [ngClass]="coin.price_change_24h > 0 ? 'text-success': 'text-danger'">
                    <span>{{coin.price_change_24h}}</span>
                </td>
                <td>
                    <span>{{coin.total_volume.toLocaleString()}}</span>
                </td>
            </tr>
        </tbody>

    </table>
</div>
